name: Docker Build & Deploy


on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build from'
        required: true
        default: 'master'
        type: string
      remote_server:
        description: 'Remote server to deploy to'
        required: true
        type: string
        default: '145.239.2.149'

env:
  DOCKERHUB_REPO: parity
  DOCKERFILE_PATH: ./docker/dockerfiles/polkadot/nginx.Dockerfile
  CONTAINER_NAME: polkadot-nginx
  REMOTE_USER: devops

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set_tag.outputs.image_tag }}
    steps:
      # Checkout the specified branch
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      # Verify checkout TEMP
      - name: Verify branch checkout
        run: |
          echo "Current branch and commit:"
          git status
          git log -1 --oneline
          echo "Directory contents:"
          ls -lah

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Set Docker image tag
      - name: Set Docker image tag
        id: set_tag
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          # Replace slashes in branch name to avoid invalid tag names
          SAFE_BRANCH=$(echo "${{ github.event.inputs.branch }}" | tr '/' '-')
          TAG="${SAFE_BRANCH}-${SHORT_SHA}"
          echo "image_tag=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}:${TAG}" >> $GITHUB_OUTPUT

      # Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ env.DOCKERFILE_PATH }}
          push: true
          tags: ${{ steps.set_tag.outputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Print deployment info
      - name: Print deployment info
        run: |
          echo "Image built and pushed: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKERHUB_REPO }}:${{ github.sha }}"
          echo "Target server: ${{ github.event.inputs.remote_server }}"

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Add SSH key to agent
        env:
          CICD_PRIVATE_KEY: ${{ secrets.CICD_PRIVATE_KEY }}
        run: |
          eval "$(ssh-agent -s)"
          echo "$CICD_PRIVATE_KEY" | ssh-add -
          # TEMP DEBUG: List loaded SSH keys
          ssh-add -l
          # TEMP DEBUG: Show .ssh directory and known_hosts if present
          ls -lah ~/.ssh || true
          cat ~/.ssh/known_hosts || true

      # TEMP DEBUG: Test SSH connection with verbose output
      - name: Test SSH connection
        run: |
          ssh -v -o IdentitiesOnly=yes -o StrictHostKeyChecking=no ${{ env.REMOTE_USER }}@${{ github.event.inputs.remote_server }} "echo 'SSH connection successful'"

      - name: Deploy to remote server
        env:
          SSH_AUTH_SOCK: ${{ env.SSH_AUTH_SOCK }}
        run: |
          echo "Deploying image ${{ needs.build-and-push.outputs.image_tag }} to ${{ github.event.inputs.remote_server }}"
          ssh -o IdentitiesOnly=yes -o StrictHostKeyChecking=no ${{ env.REMOTE_USER }}@${{ github.event.inputs.remote_server }} "
            docker pull ${{ needs.build-and-push.outputs.image_tag }} &&
            docker stop ${{ env.CONTAINER_NAME }} || true &&
            docker rm ${{ env.CONTAINER_NAME }} || true &&
            docker run -d --name ${{ env.CONTAINER_NAME }} -p 8000:80 ${{ needs.build-and-push.outputs.image_tag }}
          "



